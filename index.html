<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Monthly Task Tracker</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#22c55e" />

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f3f4f6;
  margin: 0;
  padding: 10px;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 1000px;
  background: white;
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  overflow: hidden;
}

.controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 8px;
}

input, select, button {
  padding: 8px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

button {
  background: #22c55e;
  color: white;
  border: none;
  cursor: pointer;
}

button.danger { background: #ef4444; }

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed;
}

th, td {
  border: 1px solid #ddd;
  padding: 4px;
  font-size: 11px;
  text-align: center;
}

th { background: #e5e7eb; }

.task-col { width: 160px; text-align: left; }

.done { background: #dcfce7; }
.missed { background: #fee2e2; }
.future { opacity: 0.4; }

.mobile-view table { display: none; }
.mobile-list { display: none; }
.mobile-view .mobile-list { display: block; }

.mobile-task {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

@media (max-width: 600px) {
  .controls { flex-direction: column; }
  td, th { font-size: 9px; padding: 3px; }
  .task-col { width: 100px; }
}
</style>
</head>
<body>

<div class="app">
  <h2>Monthly Task Tracker</h2>

  <div class="controls">
    <select id="monthSelect"></select>
    <input id="yearInput" type="number" />
    <button id="generateMonthBtn">Generate</button>
    <button id="viewToggle">üñ• / üì±</button>
    <button id="loginBtn">‚òÅÔ∏è Sign In</button>
    <button id="syncBtn">üîÑ Sync</button>
  </div>

  <div class="controls">
    <input id="taskInput" placeholder="Enter a task..." />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div id="progressText"></div>
  <div style="background:#eee;border-radius:10px;height:12px;margin-bottom:10px;">
    <div id="progressBar" style="height:12px;width:0%;background:#22c55e;border-radius:10px;"></div>
  </div>

  <div id="tableContainer"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
