<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Monthly Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    body {
      font-family: system-ui, -apple-system;
      margin: 0;
      background: #f3f4f6;
    }

    .app {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #6b7280;
    }

    button.danger {
      background: #ef4444;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: center;
    }

    .task-col {
      text-align: left;
      min-width: 140px;
    }

    .done { background: #dcfce7; }
    .missed { background: #fee2e2; }

    /* MOBILE MODE */
    body.mobile-view table { display: none; }

    .mobile-list { display: none; }
    body.mobile-view .mobile-list { display: block; }

    .mobile-task {
      background: white;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      font-size: 13px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Monthly Task Tracker</h1>

  <div class="status" id="statusText">Not signed in</div>
  <div id="debugBox" style="font-size:12px; color:#b91c1c; white-space:pre-wrap; margin:8px 0;"></div>

  <div class="controls">
    <button id="loginBtn">Sign In</button>
    <button id="logoutBtn" class="secondary">Logout</button>
    <button id="viewToggle" class="secondary">Toggle View</button>
  </div>

  <div class="controls">
    <select id="monthSelect"></select>
    <input id="yearInput" type="number" />
    <button id="generateMonthBtn">Generate</button>
  </div>

  <div class="controls">
    <input id="taskInput" placeholder="Enter a task..." />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div id="progressText"></div>
  <div style="background:#e5e7eb;height:10px;border-radius:8px;">
    <div id="progressBar" style="height:10px;width:0%;background:#22c55e;border-radius:8px;"></div>
  </div>

  <div id="tableContainer"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
