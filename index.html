<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Monthly Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    /* ===== Calm theme ===== */
    body {
      font-family: system-ui, -apple-system;
      margin: 0;
      color: #334155;
    
      background:
        radial-gradient(circle at 10% 10%, rgba(59,130,246,0.08), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(16,185,129,0.10), transparent 40%),
        linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
    }

    .app {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: 0.3px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    input, select, button {
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      background: #ffffff;
      color: #334155;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #94a3b8;
      box-shadow: 0 0 0 2px rgba(148,163,184,0.15);
    }

    button {
      background: #4ade80;     /* softer green */
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover { background: #34d399; }
    button:active { transform: scale(0.98); }

    button.secondary {
      background: #e2e8f0;
      color: #475569;
    }
    button.secondary:hover { background: #cbd5e1; }

    button.danger {
      background: #f87171;     /* softer red */
    }
    button.danger:hover { background: #ef4444; }

    .status {
      font-size: 13px;
      margin-bottom: 8px;
      color: #64748b;
    }

    /* ===== Table ===== */
    #tableContainer { overflow-x: auto; }

    table {
      width: 100%;
      font-size: 13px;
      border-collapse: separate;
      border-spacing: 0;
    }

    th, td {
      border: 1px solid #e2e8f0;
      padding: 6px;
      text-align: center;
      background: #ffffff;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #f1f5f9;
      font-weight: 600;
      color: #475569;
    }

    .task-col {
      text-align: left;
      min-width: 150px;
      font-weight: 500;
    }

    /* Sticky/pinned first column (Task) */
    th.task-col, td.task-col {
      position: sticky;
      left: 0;
      z-index: 3;
      background: #ffffff;
      box-shadow: 6px 0 8px rgba(0,0,0,0.03);
    }

    thead th.task-col { z-index: 4; } /* top-left cell */

    .done { background: #e6f7ef; }   /* pastel green */
    .missed { background: #fdecec; } /* pastel red */

    #progressBar {
      transition: width 0.4s ease;
      background: linear-gradient(90deg, #86efac, #4ade80);
    }

    /* Hide table in mobile mode */
    body.mobile-view table { display: none; }

    /* ===== Mobile day controls ===== */
    body.mobile-view #mobileDayControls { display: flex !important; }

    body.mobile-view #mobileDayControls {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffff;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      margin: 12px 0;
    }

    /* ===== Mobile cards ===== */
    #mobileList { display: none; }

    body.mobile-view #mobileList {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 14px;
    }

    .mobile-task {
      background: #ffffff;
      padding: 18px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.15s ease;
    }

    .mobile-task:active { transform: scale(0.985); }

    .mobile-task button {
      border-radius: 12px;
      border: none;
      font-size: 16px;
      min-width: 44px;
      min-height: 44px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    /* ===== Today panel (calm) ===== */
    #todayPanel {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
      margin: 14px 0;
      border: 1px solid #eef2f7;
    }

    #todayMeta { color: #64748b; }
  </style>
</head>

<body>
  <div class="app">
    <h1>Monthly Task Tracker</h1>

    <div class="status" id="statusText">Not signed in</div>

    <div class="controls">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" class="secondary">Logout</button>
      <button id="viewToggle" class="secondary">Toggle View</button>
    </div>

    <div class="controls">
      <select id="monthSelect"></select>
      <input id="yearInput" type="number" />
      <button id="generateMonthBtn">Generate</button>

      <button id="saveDayBtn" class="secondary" disabled>ðŸ’¾ Save Day</button>
      <span id="saveHint" style="font-size:12px; opacity:.75;"></span>
    </div>

    <!-- Export / Import -->
    <div class="controls">
      <select id="exportFormat" class="secondary">
        <option value="json">JSON</option>
        <option value="csv">CSV</option>
        <option value="xlsx">Excel (.xlsx)</option>
      </select>

      <button id="exportBtn" class="secondary">â¬‡ Export</button>

      <button id="importBtn" class="secondary">â¬† Import (JSON)</button>
      <input id="importFile" type="file" accept="application/json" style="display:none;" />
    </div>

    <div class="controls">
      <input id="taskInput" placeholder="Enter a task..." />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div id="progressText"></div>
    <div style="background:#eef2f7;height:10px;border-radius:10px; overflow:hidden;">
      <div id="progressBar" style="height:10px;width:0%;border-radius:10px;"></div>
    </div>

    <div id="streakText" style="margin:10px 0; font-weight:600; color:#475569;"></div>

    <div class="controls" id="mobileDayControls" style="display:none;">
      <label style="font-size:14px; color:#475569;">Day:</label>
      <select id="daySelect"></select>
      <button id="todayBtn" class="secondary">Today</button>
    </div>

    <div id="mobileList"></div>
    <div id="tableContainer"></div>

    <!-- ===== TODAY PANEL (quick daily tracker) ===== -->
    <div id="todayPanel">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div>
          <div style="font-weight:800; font-size:16px; color:#1f2937;">Today</div>
          <div id="todayMeta" style="font-size:12px; opacity:.85;">â€”</div>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
          <span id="todayCount" style="font-weight:700; font-size:13px; color:#475569;">0/0 done</span>
          <button id="todayRefreshBtn" class="secondary" type="button">â†»</button>
        </div>
      </div>

      <div id="todayList" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="todayMarkAllDoneBtn" type="button">âœ” Mark all done</button>
        <button id="todayClearAllBtn" class="secondary" type="button">Clear all</button>
      </div>
    </div>
    <!-- ===== /TODAY PANEL ===== -->
  </div>

  <!-- Excel export dependency (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="module" src="app.js?v=20260214a"></script>
</body>
</html>
