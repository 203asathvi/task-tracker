<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Monthly Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    /* ===== Calm theme ===== */
    body {
      font-family: system-ui, -apple-system;
      margin: 0;
      color: #334155;

      background:
        radial-gradient(circle at 10% 10%, rgba(59,130,246,0.08), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(16,185,129,0.10), transparent 40%),
        linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
    }

    .app {
      max-width: 1200px;
      margin: 30px auto;
      padding: 24px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #1f2937;
      letter-spacing: 0.3px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    input, select, button, textarea {
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      background: #ffffff;
      color: #334155;
    }

    textarea { min-height: 70px; resize: vertical; }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #94a3b8;
      box-shadow: 0 0 0 2px rgba(148,163,184,0.15);
    }

    button {
      background: #4ade80;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover { background: #34d399; }
    button:active { transform: scale(0.98); }

    button.secondary {
      background: #e2e8f0;
      color: #475569;
    }
    button.secondary:hover { background: #cbd5e1; }

    button.danger {
      background: #f87171;
    }
    button.danger:hover { background: #ef4444; }

    .status {
      font-size: 13px;
      margin-bottom: 8px;
      color: #64748b;
    }

    /* ===== Table ===== */
    #tableContainer { overflow-x: auto; }

    table {
      width: 100%;
      font-size: 13px;
      border-collapse: separate;
      border-spacing: 0;
    }

    th, td {
      border: 1px solid #e2e8f0;
      padding: 6px;
      text-align: center;
      background: #ffffff;
    }

    thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #f1f5f9;
      font-weight: 600;
      color: #475569;
    }

    .task-col {
      text-align: left;
      min-width: 150px;
      font-weight: 500;
    }

    th.task-col, td.task-col {
      position: sticky;
      left: 0;
      z-index: 3;
      background: #ffffff;
      box-shadow: 6px 0 8px rgba(0,0,0,0.03);
    }

    thead th.task-col { z-index: 4; }

    .done { background: #e6f7ef; }
    .missed { background: #fdecec; }

    #progressBar {
      transition: width 0.4s ease;
      background: linear-gradient(90deg, #86efac, #4ade80);
    }

    /* Hide table in mobile mode */
    body.mobile-view table { display: none; }

    /* ===== Mobile day controls ===== */
    body.mobile-view #mobileDayControls { display: flex !important; }

    body.mobile-view #mobileDayControls {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffff;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      margin: 12px 0;
    }

    /* ===== Mobile cards ===== */
    #mobileList { display: none; }

    body.mobile-view #mobileList {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 14px;
    }

    .mobile-task {
      background: #ffffff;
      padding: 18px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.15s ease;
    }

    .mobile-task:active { transform: scale(0.985); }

    .mobile-task button {
      border-radius: 12px;
      border: none;
      font-size: 16px;
      min-width: 44px;
      min-height: 44px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    /* ===== Today Log Panel ===== */
    #todayPanel {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
      margin: 14px 0;
      border: 1px solid #eef2f7;
    }

    #todayMeta { color: #64748b; }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      color: #475569;
      white-space: nowrap;
    }

    .today-row {
      background: rgba(255,255,255,0.95);
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 10px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
    }

    .today-title {
      font-weight: 700;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 520px;
    }

    .today-notes {
      margin-top: 6px;
      font-size: 12px;
      color: #64748b;
      white-space: pre-wrap;
    }

    .today-left {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      min-width: 0;
      flex: 1;
    }

    .today-right {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .mini {
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Monthly Task Tracker</h1>

    <div class="status" id="statusText">Not signed in</div>

    <!-- Auth + Profiles -->
    <div class="controls">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" class="secondary">Logout</button>
      <button id="viewToggle" class="secondary">Toggle View</button>

      <span style="margin-left:auto; font-size:12px; color:#64748b;">Profile:</span>
      <select id="profileSelect"></select>
      <button id="addProfileBtn" class="secondary" type="button">+ Add</button>
      <button id="renameProfileBtn" class="secondary" type="button">Rename</button>
      <button id="deleteProfileBtn" class="danger" type="button">Delete</button>
    </div>

    <div class="controls">
      <select id="monthSelect"></select>
      <input id="yearInput" type="number" />
      <button id="generateMonthBtn">Generate</button>

      <button id="saveDayBtn" class="secondary" disabled>ðŸ’¾ Save Day</button>
      <span id="saveHint" style="font-size:12px; opacity:.75;"></span>
    </div>

    <!-- Export / Import -->
    <div class="controls">
      <select id="exportFormat" class="secondary">
        <option value="json">JSON</option>
        <option value="csv">CSV</option>
        <option value="xlsx">Excel (.xlsx)</option>
      </select>

      <button id="exportBtn" class="secondary">â¬‡ Export</button>

      <button id="importBtn" class="secondary">â¬† Import (JSON)</button>
      <input id="importFile" type="file" accept="application/json" style="display:none;" />
    </div>

    <div class="controls">
      <input id="taskInput" placeholder="Enter a task..." />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div id="progressText"></div>
    <div style="background:#eef2f7;height:10px;border-radius:10px; overflow:hidden;">
      <div id="progressBar" style="height:10px;width:0%;border-radius:10px;"></div>
    </div>

    <div id="streakText" style="margin:10px 0; font-weight:600; color:#475569;"></div>

    <div class="controls" id="mobileDayControls" style="display:none;">
      <label style="font-size:14px; color:#475569;">Day:</label>
      <select id="daySelect"></select>
      <button id="todayBtn" class="secondary">Today</button>
    </div>

    <div id="mobileList"></div>
    <div id="tableContainer"></div>

    <!-- ===== TODAY LOG PANEL (one-off activities) ===== -->
    <div id="todayPanel">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div>
          <div style="font-weight:800; font-size:16px; color:#1f2937;">Today Log</div>
          <div id="todayMeta" style="font-size:12px; opacity:.85;">â€”</div>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
          <span id="todayCount" style="font-weight:700; font-size:13px; color:#475569;">0/0 done</span>
          <button id="todayRefreshBtn" class="secondary" type="button">â†»</button>
        </div>
      </div>

      <div class="controls" style="margin-top:12px;">
        <input id="todayInput" placeholder="Add a one-off for today (e.g., built bench)..." style="flex:1; min-width:240px;" />
        <select id="todayCategory">
          <option value="General">General</option>
          <option value="Home">Home</option>
          <option value="Garden">Garden</option>
          <option value="Work">Work</option>
          <option value="Health">Health</option>
          <option value="Fitness">Fitness</option>
          <option value="Family">Family</option>
          <option value="Learning">Learning</option>
          <option value="Finance">Finance</option>
        </select>
        <button id="todayAddBtn" type="button">Add</button>
      </div>

      <div class="controls">
        <select id="todayFilter" class="secondary">
          <option value="ALL">All categories</option>
        </select>

        <button id="todayBringForwardBtn" class="secondary" type="button">â†© Bring forward unfinished</button>
      </div>

      <!-- Weekly roll-up -->
      <div id="todayWeekly"
           style="margin-top:10px; padding:12px; border:1px solid #e5e7eb; border-radius:14px; background: rgba(255,255,255,0.95);">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
          <div style="font-weight:800; color:#1f2937;">Weekly roll-up (last 7 days)</div>
          <div id="todayWeeklyMeta" style="font-size:12px; color:#64748b;">â€”</div>
        </div>

        <div id="todayWeeklyRows" style="margin-top:10px; display:flex; flex-direction:column; gap:8px;"></div>
      </div>
      <!-- /Weekly roll-up -->

      <div id="todayList" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button id="todayClearDoneBtn" class="secondary" type="button">Clear done</button>
        <button id="todayClearAllBtn" class="danger" type="button">Clear all</button>
      </div>
    </div>
    <!-- ===== /TODAY LOG PANEL ===== -->
  </div>

  <!-- Excel export dependency (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="module" src="app.js?v=20260216_profiles_weekly_a"></script>
</body>
</html>
