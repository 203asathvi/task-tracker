<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Monthly Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    body {
      font-family: system-ui, -apple-system;
      margin: 0;
      background: #f3f4f6;
    }

    .app {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    h1 { text-align: center; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.secondary { background: #6b7280; }
    button.danger { background: #ef4444; }

    table {
      width: 100%;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 4px;
      text-align: center;
    }

    .task-col { text-align: left; min-width: 140px; }
    .done { background: #dcfce7; }
    .missed { background: #fee2e2; }

    .status { font-size: 13px; margin-bottom: 6px; }

    /* Wrap table horizontally */
    #tableContainer { overflow-x: auto; }

    /* Sticky/pinned first column (Task) */
    table { border-collapse: separate; border-spacing: 0; }

    th.task-col, td.task-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 3;
      box-shadow: 6px 0 8px rgba(0,0,0,0.04);
    }

    /* Keep header above cells */
    thead th { position: sticky; top: 0; z-index: 2; background: #e5e7eb; }
    thead th.task-col { z-index: 4; } /* top-left cell */

    /* Hide table in mobile mode */
    body.mobile-view table { display: none; }

    /* ===== MOBILE CARD EXPERIENCE ===== */

    body.mobile-view #mobileDayControls { display: flex !important; }

    body.mobile-view #mobileDayControls {
      position: sticky;
      top: 0;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      margin: 12px 0;
    }

    #mobileList { display: none; }

    body.mobile-view #mobileList {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .mobile-task {
      background: white;
      padding: 16px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .mobile-task:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .mobile-task button {
      border-radius: 12px;
      border: none;
      font-size: 16px;
      min-width: 42px;
      min-height: 42px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .mobile-task button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    #progressBar { transition: width 0.4s ease; }

    button { transition: background 0.2s ease, transform 0.1s ease; }
    button:active { transform: scale(0.97); }
  </style>
</head>

<body>
  <div class="app">
    <h1>Monthly Task Tracker</h1>

    <div class="status" id="statusText">Not signed in</div>

    <div class="controls">
      <button id="loginBtn">Sign In</button>
      <button id="logoutBtn" class="secondary">Logout</button>
      <button id="viewToggle" class="secondary">Toggle View</button>
    </div>

    <div class="controls">
      <select id="monthSelect"></select>
      <input id="yearInput" type="number" />
      <button id="generateMonthBtn">Generate</button>

      <button id="saveDayBtn" class="secondary" disabled>ðŸ’¾ Save Day</button>
      <span id="saveHint" style="font-size:12px; opacity:.75;"></span>
    </div>

    <!-- Export / Import -->
    <div class="controls">
      <select id="exportFormat" class="secondary">
        <option value="json">JSON</option>
        <option value="csv">CSV</option>
        <option value="xlsx">Excel (.xlsx)</option>
      </select>

      <button id="exportBtn" class="secondary">â¬‡ Export</button>

      <button id="importBtn" class="secondary">â¬† Import (JSON)</button>
      <input id="importFile" type="file" accept="application/json" style="display:none;" />
    </div>

    <div class="controls">
      <input id="taskInput" placeholder="Enter a task..." />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div id="progressText"></div>
    <div style="background:#e5e7eb;height:10px;border-radius:8px;">
      <div id="progressBar" style="height:10px;width:0%;background:#22c55e;border-radius:8px;"></div>
    </div>

    <div id="streakText" style="margin:10px 0; font-weight:600;"></div>

    <div class="controls" id="mobileDayControls" style="display:none;">
      <label style="font-size:14px;">Day:</label>
      <select id="daySelect"></select>
      <button id="todayBtn" class="secondary">Today</button>
    </div>

    <div id="mobileList"></div>
    <div id="tableContainer"></div>
  </div>

  <!-- ===== TODAY PANEL (quick daily tracker) ===== -->
<div id="todayPanel" style="
  background:#ffffff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 8px 22px rgba(0,0,0,0.06);
  margin:14px 0;
">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
    <div>
      <div style="font-weight:800; font-size:16px;">Today</div>
      <div id="todayMeta" style="font-size:12px; opacity:.75;">â€”</div>
    </div>

    <div style="display:flex; align-items:center; gap:8px;">
      <span id="todayCount" style="font-weight:700; font-size:13px;">0/0 done</span>
      <button id="todayRefreshBtn" class="secondary" type="button">â†»</button>
    </div>
  </div>

  <div id="todayList" style="margin-top:10px; display:flex; flex-direction:column; gap:10px;"></div>

  <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
    <button id="todayMarkAllDoneBtn" type="button">âœ” Mark all done</button>
    <button id="todayClearAllBtn" class="secondary" type="button">Clear all</button>
  </div>
</div>
<!-- ===== /TODAY PANEL ===== -->

  <!-- Excel export dependency (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script type="module" src="app.js?v=20260214a"></script>
</body>
</html>
